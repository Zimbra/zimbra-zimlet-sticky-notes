version: 2.1
############################################################################

references:
   checkout_job_steps: &checkout_job_steps
      steps:
         - checkout
         - run: 
            name: Checking out dependencies
            command: |
               git clone https://github.com/Zimbra/zm-pkg-tool.git ~/zm-pkg-tool
         - persist_to_workspace:
            root: ..
            paths:
               - zimbra-zimlet-sticky-notes
               - zm-pkg-tool

   build_job_steps: &build_job_steps
      steps:
         - attach_workspace:
            at: ..
         - run:
            name: Creating build
            command: make
         - store_artifacts:
            path: build/
         - persist_to_workspace:
            root: ..
            paths: zimbra-zimlet-sticky-notes/build/*


   deploy_s3_job_steps: &deploy_s3_job_steps
      docker:
         - image: 'cimg/python:3.10'
      resource_class: small

      steps:
         - attach_workspace:
            at: ..
         - run:
             name: Create a zip file for artifacts and upload them to the OCI bucket
             command: |
               cd build/
               zip -r $CIRCLE_PROJECT_REPONAME.zip .
               curl -X PUT "$OCI_PAR_URL$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/$CIRCLE_BRANCH-$CIRCLE_BUILD_NUM/archives/$CIRCLE_PROJECT_REPONAME.zip" -T $CIRCLE_PROJECT_REPONAME.zip
############################################################################

jobs:
   checkout:
      working_directory: ~/zimbra-zimlet-sticky-notes
      shell: /bin/bash -eo pipefail
      docker:
         - image: $DOCKER_REGISTRY/zm-base-os:devcore-ubuntu-18.04
           auth:
            username: $DOCKER_USER
            password: $DOCKER_PASS       
      resource_class: small
      <<: *checkout_job_steps

   build_u22:
      working_directory: ~/zimbra-zimlet-sticky-notes
      shell: /bin/bash -eo pipefail
      docker:
         - image: $DOCKER_REGISTRY/zm-base-os:devcore-ubuntu-22.04
           auth:
            username: $DOCKER_USER
            password: $DOCKER_PASS
      resource_class: medium
      <<: *build_job_steps

   build_u20:
      working_directory: ~/zimbra-zimlet-sticky-notes
