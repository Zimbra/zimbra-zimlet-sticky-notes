############################################################################

workflows:
   version: 2
   main:
      jobs:
         - build:
            type: approval
         - checkout:
            requires:
              - build
         - build_u22:
            requires:
               - checkout
            context:
               - docker-dev-registry
         - build_u20:
            requires:
               - checkout
            context:
               - docker-dev-registry
         - build_u18:
            requires:
               - checkout
            context:
               - docker-dev-registry
         - build_c9:
            requires:
